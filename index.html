<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:#5BACFA;
        }

        .container {
            margin-top: 50px;
        }

        .result {
            font-weight: bold;
        }
    </style>
    
</head>
<header>
  
</head>
<body>


<body>
    <div class="container">
        <h1 class="text-center mb-4">Calculadora de IMC</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" class="form-control" id="altura" placeholder="Digite sua altura">
                </div>
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" placeholder="Digite seu peso">
                </div>
                <button class="btn btn-primary btn-block" onclick="calcularIMC()">Calcular IMC</button>
                <div class="mt-3 result" id="resultado"></div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"> </script>
</body>

</html>
